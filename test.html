<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>Phonograph</title>
</head>
<body>
	<h1>Phonograph</h1>
	<button>play</button>

	<script src='dist/phonograph.umd.js'></script>
	<script>
		const clip = new Phonograph.Clip({
			url: 'test.mp3'
		});

		clip.buffer();

		document.querySelector('button').addEventListener('click', () => {
			clip.buffer().then(() => {
				clip.play();
			});
		});
	</script>
</body>
</html>
