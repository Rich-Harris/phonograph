<!doctype html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>Phonograph</title>
</head>
<body>
	<h1>Phonograph</h1>
	<button disabled id='play'>play</button>
	<button disabled id='pause'>pause</button>

	<script src='dist/phonograph.umd.js'></script>
	<script>
		const clip = new Phonograph.Clip({
			url: 'deepnote.mp3'
		});

		clip.buffer().then(() => {
			play.disabled = pause.disabled = false;

			play.addEventListener('click', () => {
				clip.play();
			});

			pause.addEventListener('click', () => {
				clip.pause();
			});
		});
	</script>
</body>
</html>
